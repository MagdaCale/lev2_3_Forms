<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Form 2.3</title>
</head>
<body>
    <main>
        <form>
            <fieldset>
                <legend>Register form</legend>
                <table>
                <tr>
                    <td><label for="name">Name</label></td>
                    <td><input type="text" name="name" id="name" placeholder="Name"></td>
                </tr>
                <tr>
                    <td><label for="surname">Surname</label></td>
                    <td><input type="text" name="surname" id="surname" placeholder="Surname"></td>
                </tr>
                <tr>
                    <td><label for="mail">Email</label></td>
                    <td><input type="email" name="mail" id="mail" placeholder="Email"></td>
                </tr>
                <tr>
                    <td><label for="gender">Gender</label></td>
                    <td>
                        <input type="radio" name="gender" id="male" value="male">Male
                        <input type="radio" name="gender" id="female" value="female">Female
                    </td>
                </tr>

                <tr>
                    <td><label for="picture">Picture</label></td>
                    <td><input type="file" name="picture" id="picture"></td>
                </tr>
                <tr>
                    <td>Country</td>
                    <td>
                        <select>
                            <option>Germany</option>
                            <option>France</option>
                            <option>USA</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="prefer">Preferred languages</label></td>
                    <td>
                        <select multiple="multiple">
                            <option>HTML</option>
                            <option>CSS</option>
                            <option>JS</option>
                        </select>
                        <label for="info">(To choose more than one use cme key)</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="activity">Field of activity</label></td>
                    <td>
                        <input type="checkbox" name="activity" id="activity">IT
                        <input type="checkbox" name="activity" id="activity">Design
                        <input type="checkbox" name="activity" id="activity">Other
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="Send">
                        <input type="reset" value="Cancel">
                    </td>
                </tr>
                </table>
            </fieldset>
        </form>
        
    </main>
    
</body>
</html>
